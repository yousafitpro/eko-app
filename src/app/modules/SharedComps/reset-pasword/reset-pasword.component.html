
<ion-content >
  <ion-grid class="flex">
    <ion-grid >
      <ion-row >
          <ion-col size="1"></ion-col>
          <ion-col size="10"  >
             
                   <div style="width: 100%;">
                      <div class="myflex">
                        <img src="assets/icon/it_logo.png">
                      </div>
                   </div>
                   <div *ngIf="!codeSent">
                    <ion-item>
                     <ion-label position="floating">Email...</ion-label>
                     <ion-input #email></ion-input>
                    </ion-item>
      
                      <div class="flex" style="height: 100px;">
                       
                        <ion-button (click)="SendVerificationMail(email.value)">Verify</ion-button>
                     </div>
                   </div>
                   <div *ngIf="codeSent">
                   
                     <ion-item>
                      <ion-label position="floating">Password...</ion-label>
                      <ion-input type="password" #pass></ion-input>
                     </ion-item> 
                     <ion-item>
                      <ion-label position="floating">Confirm Password...</ion-label>
                      <ion-input type="password" #rpass></ion-input>
                     </ion-item> 
                     <ion-item>
                      <ion-label position="floating">Confirmation Code...</ion-label>
                      <ion-input  #code></ion-input>
                     </ion-item> 
                       <div class="flex" style="height: 100px;">
                        
                         <ion-button (click)="reset(pass.value,rpass.value,code.value)">Create Account</ion-button>
                      </div>
                    </div>
                    
          </ion-col>
          <ion-col size="1"></ion-col>
      </ion-row>
  </ion-grid>
