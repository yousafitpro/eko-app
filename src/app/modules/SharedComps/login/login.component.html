
<ion-content >
<ion-grid class="flex">
  <ion-grid >
    <ion-row>
      <ion-col size="5">
      </ion-col>
      <ion-col size="2">
        <ion-spinner  name="circles" *ngIf="isLoading"></ion-spinner>
      </ion-col>
      <ion-col size="5">
      </ion-col>
    </ion-row>
    <ion-row >
        <ion-col size="1"></ion-col>
        <ion-col size="10"  >
           
                 <div style="width: 100%;">
                    <div class="myflex">
                      <img src="assets/icon/it_logo.png">
                    </div>
                 </div>
                   <ion-item>
                    <ion-label position="floating">Email...</ion-label>
                    <ion-input #email></ion-input>
                   </ion-item>
                   <ion-item>
                    <ion-label position="floating">Password...</ion-label>
                    <ion-input type="password" #pass></ion-input>
                   </ion-item> 
                   <ion-label [routerLink]="['/shop/resetPassword']" style="color: rgba(255, 0, 0, 0.616);">Forgot Password ?</ion-label>
                     <div class="flex" style="height: 100px;">
                      
                       <ion-button (click)="login(email.value,pass.value)">Login</ion-button>
                    </div>
                  
        </ion-col>
        <ion-col size="1"></ion-col>
    </ion-row>
</ion-grid>
