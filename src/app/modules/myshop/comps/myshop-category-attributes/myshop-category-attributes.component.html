<!-- Default Searchbar -->

<ion-grid>
  <ion-row>
    <ion-col size="2" class="myflex">
      <ion-icon [routerLink]="['/myshop/Categories']"  name="arrow-back-outline" style="font-size:20px;"></ion-icon>

    </ion-col>
    <ion-col size="6" >
      <ion-input (keyup)="keupsearch()" style="border-bottom-style: groove;" placeholder="Search here..."  [(ngModel)]="autocomplete"  ></ion-input>
    </ion-col>
    <ion-col size="2" >
      <ion-button  (click)="search()">
        <ion-icon name="search" style="font-size:20px;"></ion-icon>
      </ion-button>

    </ion-col>
    <ion-col size="2" class="myflex">
      <ion-icon (click)="refresh()" name="refresh-outline" style="font-size:20px;"></ion-icon>

    </ion-col>
  </ion-row>

</ion-grid>




<ion-list-header>

  <ion-chip  outline color="tertiary" [routerLink]="['/myshop/'+cateId+'/add-attribute']">
    <ion-icon name="add-circle-outline"></ion-icon>
    <ion-label>Add</ion-label>
  </ion-chip>

</ion-list-header>

 <div   style="height:80vh; overflow:auto;">
  <ion-list>


    <ion-row>
      <ion-col size="5">
      </ion-col>
      <ion-col size="2">
        <ion-spinner  name="circles" *ngIf="isLoading"></ion-spinner>
      </ion-col>
      <ion-col size="5">
      </ion-col>
    </ion-row>
    <ion-item *ngFor="let f of fields;">
      <ion-label  >
        <h2>{{f.title}}</h2>
        <!-- <label style="font-size: 15px; color: darkgrey;">Stock: <small>{{brand.count}}</small></label> -->
        <!-- <label style="font-size: 15px; margin-left: 5px; color: darkgrey;"> Sold: <small>{{brand.sold}}</small></label> -->
      </ion-label>
      <ion-button [routerLink]="['/myshop/'+f.id+'/'+cateId+'/edit-attribute']"  fill="outline" >
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
        <ion-button (click)="delete(f.id)" fill="outline" >
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
  
    </ion-item>
    </ion-list>


</div>
