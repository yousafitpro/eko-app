<ion-grid>
  <ion-row>
    <ion-col size="2" class="myflex">
      <ion-icon [routerLink]="['/myshop/'+cateId+'/attributes']"  name="arrow-back-outline" style="font-size:20px;"></ion-icon>

    </ion-col>
    <ion-col size="6" >
    </ion-col>

    <ion-col size="2" >

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="5"><ion-label>Title</ion-label></ion-col>
    <ion-col size="5">Type</ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="5"><input #title value="{{from.title}}"  class="form-control"></ion-col>
    <ion-col size="5">
    <select #type class="form-control">
      <option value="{{from.title}}">{{from.type}}</option>
      <option value="text">String</option>
      <option value="number">Number</option>
    </select>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="5">
      <div class="custom-control custom-switch ">
        <input type="checkbox" #rrequired class="custom-control-input AddSubAdminStatus" [checked]="required" id="required">
        <label class="custom-control-label"  for="required" (click)="AddRequired(rrequired.checked)">Required</label>
      </div>
    </ion-col>
    <ion-col size="5">
      <div class="custom-control custom-switch ">
        <input type="checkbox" #uunique class="custom-control-input AddSubAdminStatus" [checked]="unique" id="unique">
        <label class="custom-control-label"  for="unique" (click)="AddUnique(uunique.checked)">Unique</label>
     </div>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="8">
      <div class="custom-control custom-switch ">
        <input type="checkbox" #iisshowtousers class="custom-control-input AddSubAdminStatus" [checked]="isshowtousers" id="isshowtousers">
        <label class="custom-control-label"  for="isshowtousers" (click)="addisshowtousers(iisshowtousers.checked)">Show To users</label>
      </div>
    </ion-col>
    <ion-col size="2">
      <!-- <div class="custom-control custom-switch ">
        <input type="checkbox" #unique class="custom-control-input AddSubAdminStatus" [checked]="false" id="unique">
        <label class="custom-control-label"  for="unique" (click)="AddUnique(unique.checked)">Unique</label>
     </div> -->
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="8">
      <ion-button  (click)=" updateFieldNow(title.value,type.value)" style="width: 100%;" type="primary">Update</ion-button>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
</ion-grid>
