<ion-content>
  <ion-grid>
    <ion-row>
      <ion-icon [routerLink]="['/myshop/Brands']"  name="arrow-back-outline" style="font-size:20px;"></ion-icon>
      </ion-row>
      </ion-grid>


  <br>
  <br>

  <ion-grid>

    <ion-row>
      <ion-col size="2">
      </ion-col>
      <ion-col size="8">
        <ion-grid>
            <ion-row>

              <ion-col size="12">
                <input #name value="{{ mform.name}}" style="width: 100%; text-align: center;" placeholder="Name.....">
              </ion-col>
              </ion-row>
              
              <ion-row>
                <ion-col size="12">
                  <textarea #shortDes  style="height: 10vh; text-align: left; width: 100%;" placeholder="short Description...">{{ mform.shortdescription}}</textarea>
                </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <textarea #longDes style="height: 20vh; text-align: left; width: 100%;" placeholder="Long Description...">{{ mform.longdescription}}</textarea>
                  </ion-col>
                  </ion-row>
            <ion-row>
              <ion-col size="2"></ion-col>
              <ion-col size="8">
                <ion-button  (click)="update(name.value,shortDes.value,longDes.value)" style="width: 100%;" type="primary">Update</ion-button>
              </ion-col>
              <ion-col size="2"></ion-col>
            </ion-row>
            </ion-grid>
      
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
